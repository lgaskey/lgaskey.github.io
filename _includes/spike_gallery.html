<style>
* {
  box-sizing: border-box;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  align-items: flex-start;
  flex-wrap: wrap;
  padding: 0 8px;
}


.column {
  flex: 33%;
  max-width: 33%;
  padding: 0 8px;
}

.column img {
  margin-top: 16px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}

/* :has(img:hover) img:not(:hover) {
  filter: brightness(0.5) contrast(0.5);
} */

</style>


<div class="spike-gallery">
  <div class="row">
    <div class="column">
    </div>
    <div class="column">
    </div>
    <div class="column">
    </div>
  </div>
  <div class="unsorted-images" style="display: none">
{% for static_file in site.static_files %}
  {% if static_file.path contains include.gallery_path %}
      <a href="{{ static_file.path }}" title="{{ static_file.basename }}">
          <img src="{{  static_file.path }}" style="width:100%"
               alt="{% if static_file.alt %}{{ static_file.alt | escape_once }}{% endif %}">
      </a>
  {% endif %}
{% endfor %}

  </div>
</div>
