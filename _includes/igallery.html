<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 33%;
  max-width: 33%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}

</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Responsive Image Gallery</h1>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="https://picsum.photos/400/300" style="width:100%">
    <img src="https://picsum.photos/150/300" style="width:100%">
    <img src="https://picsum.photos/200/300" style="width:100%">
    <img src="https://picsum.photos/300/300" style="width:100%">
    <img src="https://picsum.photos/400/300" style="width:100%">
    <img src="https://picsum.photos/300/300" style="width:100%">
    <img src="https://picsum.photos/200/300" style="width:100%">
  </div>
  
  <div class="column">
    <img src="https://picsum.photos/200/300" style="width:100%">
    <img src="https://picsum.photos/600/300" style="width:100%">
    <img src="https://picsum.photos/500/300" style="width:100%">
    <img src="https://picsum.photos/800/300" style="width:100%">
    <img src="https://picsum.photos/200/300" style="width:100%">
    <img src="https://picsum.photos/400/300" style="width:100%">
    <img src="https://picsum.photos/500/300" style="width:100%">
  </div> 
   
  <div class="column">
    <img src="https://picsum.photos/300/300" style="width:100%">
    <img src="https://picsum.photos/700/300" style="width:100%">
    <img src="https://picsum.photos/200/300" style="width:100%">
    <img src="https://picsum.photos/700/300" style="width:100%">
    <img src="https://picsum.photos/300/300" style="width:100%">
    <img src="https://picsum.photos/200/300" style="width:100%">
    <img src="https://picsum.photos/300/300" style="width:100%">
  </div>
</div>

</body>
